<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redaxtor example</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Redaxtor usage example</h1>

    <div data-piece="html" data-id="pieceHTML">
        <h1>This is an example for the 'HTML' piece</h1>
        <img src="http://www.w3schools.com/tags/smiley.gif" alt="Happy smile">
    </div>

    <div data-piece="html" data-id="pieceHTMLFromPage" data-use-html="1">
        <h1>An example for the 'HTML' piece with data-use-html="1"</h1>
        <img src="https://files4.adme.ru/files/news/part_85/856410/13381310-R3L8T8D-650-1280px-Kodak_disposable_camera_front_view_-_IMG_0992.JPG" alt="Happy smile">

    </div>

    <div data-piece="source" data-id="pieceSource" data-get-url="api/pieceSource.json">
        <h1>This is an example for the 'SOURCE' piece</h1>
    </div>

    <div>First i18n element</div>
    <div>An example of second i18n element inside another text</div>
    <div data-some-attr="third i18n text data attribute">Third example of i18n in the attribute</div>
    
    <div  data-id="smile">
        <img src="http://www.w3schools.com/tags/smiley.gif" alt="Happy smile">
    </div>

    <footer>
        <a href="https://twitter.com">Twitter</a>
        <a href="https://fb.com">Facebook</a>
    </footer>

    <link href="font/fontello/css/r_.css"  rel="stylesheet"/>
    <script src="redaxtor.js"></script>
    <script>
        var redaxtor = new Redaxtor({
            ajax: {
                headers: {
                    "X-CSRF-TOKEN": "xcsrftoken"
                }
            },
            pieces: {
                getURL: "api/pieceHTML.json",
                saveURL: "api/save.json"
            },
            i18n: {
                data: {
                    "first": "First i18n element",
                    "second": "second i18n element",
                    "data attribute": "third i18n text data attribute",
                    "title": "Redaxtor example"
                },
                saveURL: "api/saveI18N.json"
            },
            pages: {
                "layouts": {
                    "simpleLayoutId": {
                        "name": "Simple"
                    },
                    "complexLayoutId": {
                        "name": "Complex",
                        "data": {
                            "fields": {
                                "custom": {
                                    "title": "Title complex",
                                    "type": "input",
                                    "value": "some title",
                                    "placeholder": "Enter title here..."
                                },
                                "description": {
                                    "title": "Description complex",
                                    "type": "textarea"
                                },
                                "keywords": {
                                    "title": "Keywords complex",
                                    "type": "textarea"
                                },
                                "selectExample": {
                                    "type": "select",
                                    "value": "",
                                    "title" : "Select Example",
                                    "options": {
                                        "valueId1": "Value 1",
                                        "valueId2": "Value 2",
                                        "valueId3": "Value 3"
                                    }
                                }
                            }
                        }
                    }
                },
                //Or use this URL to load layouts
                //getLayoutsURL: "api/pagesLayouts.json",
                getAllURL: "api/pages.json",
                createURL: "api/pagesCreate.json",//optional, if not provided - saveURL will be used
                saveURL: "api/pagesSave.json",
                deleteURL: "api/pagesDelete.json",
                allowCreate: false//default true,
            }
        });
    </script>
</body>
</html>
